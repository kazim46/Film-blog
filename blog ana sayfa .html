    <script>
        // "Blogger Ol" butonuna tıklama olayını kontrol et
        document.getElementById("bloggerOlLink").addEventListener("click", function(event) {
            event.preventDefault(); // Varsayılan yönlendirmeyi engelle
            const isRegistered = localStorage.getItem("isRegistered");

            if (!isRegistered) {
                // Kayıtlı değilse kayıt sayfasına zorla yönlendir
                window.location.href = "blog1.html";
            } else {
                // Kayıtlıysa blog yazma sayfasına yönlendir
                window.location.href = "blog yazma yeri.html";
            }
        });

        // Kayıt sayfasından dönüldüğünde kontrol
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("registered") === "true") {
            localStorage.setItem("isRegistered", "true");
            window.location.href = "blog yazma yeri.html"; // Kayıt tamamlandıysa blog yazma sayfasına
        }
    </script>
